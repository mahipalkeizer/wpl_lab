<!DOCTYPE html>
<html>
<head>
	<title>feedback-form</title>
</head>
<body style="align-items: center; background-color:white; ">
<!--     comment -->
	<h2 style="color: green">>FEEDBACK FORM</h2>
	<form>

		<fieldset>
			<legend>review</legend>
			how was my page :
			<select name="feed_page">
  				<option value="good">amazing</option>
  				<option value="average">average</option>
 				<option value="poor">good</option>
  				<option value="amazing">poor</option>
			</select> <br> <br>
			thing that you liked the most:<br>
			<input type="radio" name="most_likes">clor combination <br>
			<input type="radio" name="most_likes">front end<br>
			<input type="radio" name="most_likes">back end<br>
			<input type="radio" name="most_likes">none<br>
			<br>
			what should i add to my skill set :
			<input type="text" name="skill_to_add" placeholder="write here "><br>
			write your suggestions here:<br>
			<textarea name="message" rows="10" cols="50"></textarea>
			
			<br><br><br>
		</fieldset>

		<fieldset>
			<legend > ask me anything</legend>
			<textarea name="ask_anything" rows="10" cols="50"></textarea>
			<br><br><br>
		</fieldset>


  		<fieldset>
		    <legend>your information so i can know you:</legend>
		    First name:<br>
		    <input type="text" name="firstname"  placeholder="first name"><br>
		    Last name:<br>
		    <input type="text" name="lastname" placeholder="last name"> <br>
		    emai id:<br>
		    <input type="text" name="email id" placeholder="email id"> <br>
		    contact no : <br>
		    <input type="text" name="contact no" placeholder="contact no"><br>

		    <br><br>
		    <input type="submit" value="Submit" style="background-color: red;
		    color: white;">

	 	</fieldset>


	</form>
	

</body>
</html>
